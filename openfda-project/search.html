<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search OpenFDA</title>
</head>
<body style="background-color: #87CEFA">
    <h1>Search OpenFDA Application</h1>
<form action="searchDrug">
    <p><h2>Active Ingredient: <input name="active_ingredient" type="text"><br></h2></p>
    <p><h2>Limit: <input name="Limit" type="text"><br></h2></p>
    <input type="submit">
</form>
<form action="searchCompany">
    <p><h2>Company: <input name="company" type="text"><br></h2></p>
    <input type="submit">
</form>
<form action="listDrugs">
    <p><h2>List of Drugs : <input type="submit"></h2></p>
    <p><h2>Limit: <input name="Limit" type="text"><br></h2></p>
</form>
<form action="listCompanies">
    <p><h2>List of Companies : <input type="submit"></h2></p>
</form>
<form action="listWarnings">
    <p><h2>List of Warnings : <input type="submit"></h2></p>
</form>
</body>
</html>
